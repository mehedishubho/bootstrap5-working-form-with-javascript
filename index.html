<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Bootstrap 5 Contact Form With JavaScript | WPMHS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="icon" href="contact.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="container">
            <form class="row g-3" onsubmit="sendEmail(); reset(); return false;">
                <h3>Get In Touch</h3>
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="name">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject">
                </div> 
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Website Address</label>
                  <input type="text" class="form-control" id="webAddress" placeholder="https://wpmhs.com">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="Zip">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">Service</label>
                  <select id="service" class="form-select">
                    <option selected>Choose...</option>
                    <option>WordPress Website Create</option>
                    <option>Speed Optimization</option>
                    <option>Bug Fixing</option>
                    <option>On Page SEO</option>
                  </select>
                </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I agree to our  <a href="https://wpmhs.com" target="_blank">terms and condition.</a>
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="smtp.js"></script>
</body>
</html>
